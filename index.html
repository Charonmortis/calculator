<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="preview">
            <div class="previousResults">
                <p class="previousResults__element">
                    308 <span class="previousResults__operator">+</span> 45
                </p>
            </div>
            <p class="currentResult" id="currentResult">123456</p>
        </div>
        
        <div class="interface">
            <button class="interface__button operators1" id="AC">AC</button>
            <button class="interface__button operators1" id="byMinusOne">+/-</button>
            <button class="interface__button operators1" id="percentage">%</button>

            <button class="interface__button operators2" id="division">÷</button>
            
            <button class="interface__button" data-value="7">7</button>
            <button class="interface__button" data-value="8">8</button>
            <button class="interface__button" data-value="9">9</button>
            
            <button class="interface__button operators2" id="multiplication">✕</button>
            
            <button class="interface__button" data-value="4">4</button>
            <button class="interface__button" data-value="5">5</button>
            <button class="interface__button" data-value="6">6</button>

            <button class="interface__button operators2" id="minus">-</button>
            
            <button class="interface__button" data-value="1">1</button>
            <button class="interface__button" data-value="2">2</button>
            <button class="interface__button" data-value="3">3</button>
            
            <button class="interface__button operators2" id="plus">+</button>
            
            <button class="interface__button operators1" id="Redo">RE<br>DO</button>
            <button class="interface__button" data-value="0">0</button>
            <button class="interface__button" id="decimal">.</button>
            <button class="interface__button operators2" id="equal">=</button>
        </div>
    </main>
</body>
</html>
